<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- build css -->
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./src/style.css">
    <title>starter</title>
</head>

<body class="dark:bg-[#202C36]">
    <header>
        <div class="container mx-auto shadow-sm px-[20px] flex items-center justify-between py-[24px]">
            <h1 class="text-[24px] font-bold dark:text-white">Where in the world?</h1>
            <div class="flex items-center gap-1 cursor-pointer border-2 py-1 px-2">
                <i class="bx bx-moon text-[20px] dark:text-white"></i>
                <p class="text-[16px] dark:text-white">Dark mode</p>
            </div>
        </div>
    </header>
    <main class="pt-[90px]">
        <section>
            <div class="container mx-auto">
                 <a onclick="goBack()" class="box flex">
                    <span><i class='bx bx-left-arrow-alt text-[20px]'></i></span>
                    <p class="text-[16px] leading-[20px] font-light ml-3">Back</p>
                 </a>
                </div>
            </div>
        </section>
        <section>
            <div class="container mx-auto">

                <div id="result" class="mt-[90px]">
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./utils.js"></script>
<script src="./page.js"></script>
</html>
